<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SPA SDK Sample</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
  </head>

  <body>
    <h2>Health Score</h2>
    <p>Put your lifestyle decisions to work for you!</p>
    <button id="btn-login" disabled="true" onclick="login()">Log in</button>
    <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
    <div class="hidden" id="gated-content">
      <p>
        You're seeing this content because you're currently
        <strong>logged in</strong>.
      </p>
      <label>
        Access token:
        <pre id="ipt-access-token"></pre>
      </label>
      <label>
        User profile:
        <pre id="ipt-user-profile"></pre>
      </label>
    </div>

    <button id="btn-sync-fitbit" disabled="true" onclick="syncFitbit()">
      Sync Fitbit
    </button>
    <button id="btn-call-api" disabled="true" onclick="callApi()">
      Sync Fitbit
    </button>

    <!-- Add a container to hold the response from the call -->
    <pre id="api-call-result"></pre>
  </body>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.0.0/auth0-spa-js.production.js"></script>
  <script src="js/app.js"></script>
</html>
